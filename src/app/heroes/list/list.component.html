<h3>Listado de héroes</h3>
<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>Héroe borrado: <small class="text-danger">{{ deletedHeroe }}</small></h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroes.length !== 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroes" class="list-group-item">{{ name }}</li>
</ul>
