<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Saúl'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
  Cambiar Nombre
</button>
<button
  *ngIf="age === 45"
  class="btn btn-primary mx-2"
  (click)="changeAge()">
  Cambiar edad
</button>
<button
  class="btn btn-primary"
  (click)="reset()">
  Reset form
</button>
