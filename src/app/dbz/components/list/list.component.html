<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList; first as isFirst; last as isLast; index as i"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-dark': isLast
    }"
    class="list-group-item d-flex justify-content-between align-items-center">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">Ã—</button>

  </li>
</ul>
